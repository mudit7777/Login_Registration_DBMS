	<form action="" method="POST">
  <div class="container">
    <h2 style="text-align: center;">Registration form</h2>
    <br>

    <label for="t1"><b>Username:</b></label><br>
    <input type="text" placeholder="Enter Username" name="username" id="t1" required><br><br>

    <label for="t2"><b>Email:</b></label><br>
    <input type="email" placeholder="Enter Email" name="email" id="t2" required><br><br>

    <label for="t3"><b>Password:</b></label><br>
    <input type="password" placeholder="Enter Password" name="password" minlength="8" id="t3" required><br><br>

    <label for="t4"><b>Confirm Password:</b></label><br>
    <input type="password" placeholder="Enter Password again" name="cpassword" minlength="8" id="t4" required><br><br>

    <label for="t5"><b>Mobile Number:</b></label><br>
    <input type="number" placeholder="Enter Number" name="mobile" minlength="10" maxlength="10" id="t5" required><br><br>

    <label for="t6"><b>Job:</b></label><br>
    <input type="text" placeholder="Enter Job" name="job" id="t6" required><br><br>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>
    <input type="checkbox" name="remember" required></p>

      <button type="submit" name="submit">Register</button>
